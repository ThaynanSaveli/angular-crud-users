<app-header></app-header>
<mat-card class="mat-elevation-z8 card-height">
  <div class="row">
    <div class="col-12 mb-4">
      <button mat-raised-button color="primary" type="button" (click)="backArrow()">
        <mat-icon>arrow_back</mat-icon> Voltar
      </button>
    </div>
    <div class="col-12">
      <h1><b>Adicionar Candidato</b></h1>
      <mat-divider></mat-divider>
    </div>

    <div class="col-12 mt-5">
      <form class="login-page" (ngSubmit)="addCandidate()">
        <div class="row">
          <div class="col-12 col-md-3">
            <mat-form-field appearance="fill" class="mt-3">
              <mat-label>Nome</mat-label>
              <input matInput placeholder="exemplo@teste.com" [formControl]="name">
            </mat-form-field>
          </div>
          <div class="col-12 col-md-3">
            <mat-form-field appearance="fill" class="mt-3">
              <mat-label>CPF</mat-label>
              <input type="text" matInput placeholder="123.456.789-10" [formControl]="cpf">
            </mat-form-field>
          </div>
          <div class="col-12 col-md-3">
            <mat-form-field appearance="fill" class="mt-3">
              <mat-label>Digite seu e-mail</mat-label>
              <input matInput placeholder="exemplo@teste.com" [formControl]="email" required>
              <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-3">
            <mat-form-field appearance="fill" class="mt-3">
              <mat-label>Digite sua senha</mat-label>
              <input matInput [formControl]="password" required>
              <mat-error *ngIf="password.invalid">{{ getErrorMessagePassword() }}</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="container mt-3 mb-3" style="text-align: center;">
          <button mat-raised-button color="primary" type="submit">Salvar <mat-icon>check</mat-icon></button>
        </div>
      </form>
    </div>
  </div>
</mat-card>
<app-footer></app-footer>
